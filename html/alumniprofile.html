<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALUMNI TRACKING SYSTEM - ALUMNI PROFILE</title>
    <link rel="icon" type="image/png" href="../pics/CVSU.png" />
    <link rel="stylesheet" href="../css/alumniprofile.css" />
    <script>
      function confirmLogout() {
        if (confirm("Are you sure you want to log out?")) {
          window.location.href = "../index.html";
        }
      }

      function confirmSave() {
        return confirm("Are you sure you want to save changes?");
        window.location.href = "../html/alumniprofile.html";
      }

      function redirectToChangePassword() {
        window.location.href = "../html/changepassword.html";
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="profile-header">
        <img
          src="../pics/profile.png"
          alt="Profile Picture"
          class="profile-picture"
        />
        <p><span class="alumni-studID">Student ID:</span> Student ID</p>
      </div>

      <div class="profile-content">
        <h2>Alumni Details</h2>
        <form class="profile-form" onsubmit="return confirmSave();">
          <input
            type="text"
            name="firstname"
            placeholder="Firstname"
            value="Firstname"
            required
          />
          <input
            type="text"
            name="lastname"
            placeholder="Lastname"
            value="Lastname"
            required
          />
          <input
            type="text"
            name="graduation-year"
            placeholder="Graduation Year"
            value="Graduation Year"
            required
          />
          <select name="program" required>
            <option value="" selected disabled>Program</option>
            <option value="Computer Science">
              Bachelor of Science in Computer Science
            </option>
            <option value="Information Technology">
              Bachelor of Science in Information Technology
            </option>
            <option value="Psychology">
              Bachelor of Science in Psychology
            </option>
            <option value="Hospitality Management">
              Bachelor of Science in Hospitality Management
            </option>
            <option value="Education - English">
              Bachelor of Science in Education - English
            </option>
            <option value="Education - Math">
              Bachelor of Science in Education - Math
            </option>
            <option value="Criminology">
              Bachelor of Science in Criminology
            </option>
            <option value="Business Management">
              Bachelor of Science in Business Management
            </option>
          </select>
          <select name="employment_status" required>
            <option value="" selected disabled>Employment Status</option>
            <option value="Employed">Employed</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Self-Employed">Self-Employed</option>
            <option value="Student">Student</option>
          </select>

          <input
            type="email"
            name="email"
            placeholder="Email"
            value="Email"
            required
            readonly
          />
          <input
            type="tel"
            name="phone"
            placeholder="Phone"
            value="Phone"
            required
          />
          <button type="submit" class="button">Save Changes</button>
          <br />
          <button
            type="button"
            class="button"
            onclick="redirectToChangePassword();"
          >
            Change Password
          </button>
          <br />
          <button type="button" class="button" onclick="confirmLogout();">
            Log out
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
