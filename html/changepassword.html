<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALUMNI TRACKING SYSTEM - ALUMNI CHANGE PASSWORD</title>
    <link rel="icon" type="image/png" href="../pics/CVSU.png" />
    <link rel="stylesheet" href="../css/alumniprofile.css" />
    <script>
      function confirmChange() {
        return confirm("Are you sure you want to change your password?");
        window.location.href = "../html/changepassword.html";
      }
    </script>
  </head>

  <body>
    <div class="container">
      <h2>Change Password</h2>
      <p><strong>Student ID:</strong> Student ID</p>
      <p><strong>Email:</strong> Email</p>
      <form onsubmit="return confirmChange();">
        <input
          type="password"
          name="password_old"
          placeholder="Old Password"
          required
        />
        <input
          type="password"
          name="password_new"
          placeholder="New Password"
          required
        />
        <input
          type="password"
          name="password_confirm"
          placeholder="Confirm Password"
          required
        />
        <br />
        <button type="submit" name="change_password" class="button">
          Change
        </button>
        <button
          type="button"
          class="button"
          onclick="window.location.href='../html/alumniprofile.html';"
        >
          Back
        </button>
      </form>
    </div>
  </body>
</html>
