<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALUMNI TRACKING SYSTEM - REGISTRATION</title>
    <link rel="icon" type="image/png" href="../pics/CVSU.png" />
    <link rel="stylesheet" href="../css/register.css" />
    <script>
      function confirmRegistration() {
        return confirm(
          "Are you sure you want to register with the provided information?"
        );
      }

      function handleRegistration(event) {
        event.preventDefault();
        if (confirmRegistration()) {
          window.location.href = "../html/register.html";
        }
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="left-div">
        <img src="../pics/CVSU.png" alt="CVSU" class="logo" />
        <h1 class="schoolname">CAVITE STATE UNIVERSITY BACOOR CAMPUS</h1>
      </div>
      <div class="right-div">
        <form onsubmit="handleRegistration(event)">
          <h1 class="alumni">ALUMNI TRACKING SYSTEM</h1>
          <input type="text" name="id" placeholder="Student ID" required />
          <input
            type="text"
            name="firstname"
            placeholder="Firstname"
            required
          />
          <input type="text" name="lastname" placeholder="Lastname" required />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            name="confirmpass"
            placeholder="Confirm Password"
            required
          />
          <input
            type="text"
            name="gradyear"
            placeholder="Graduation Year"
            required
          />
          <select name="program" required>
            <option value="" selected disabled>Program</option>
            <option value="Computer Science">
              Bachelor of Science in Computer Science
            </option>
            <option value="Information Technology">
              Bachelor of Science in Information Technology
            </option>
            <option value="Psychology">
              Bachelor of Science in Psychology
            </option>
            <option value="Hospitality Management">
              Bachelor of Science in Hospitality Management
            </option>
            <option value="Education - English">
              Bachelor of Science in Education - English
            </option>
            <option value="Education - Math">
              Bachelor of Science in Education - Math
            </option>
            <option value="Criminology">
              Bachelor of Science in Criminology
            </option>
            <option value="Business Management">
              Bachelor of Science in Business Management
            </option>
          </select>
          <input type="tel" name="phone" placeholder="Phone Number" required />
          <select name="employment_status" required>
            <option value="" selected disabled>Employment Status</option>
            <option value="Employed">Employed</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Self-Employed">Self-Employed</option>
            <option value="Student">Student</option>
          </select>
          <button type="submit">Register</button>
          <br />
          <br />
          <p class="p-a">
            Already have an account?<a href="../index.html"> Log In</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
