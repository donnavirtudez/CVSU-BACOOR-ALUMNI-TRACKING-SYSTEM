<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CVSU ALUMNI TRACKING SYSTEM</title>
    <link rel="shortcut icon" type="x-icon" href="../pics/CVSU.png" />
    <link rel="stylesheet" href="index.css" />
    <script>
      function showAlert(message) {
        alert(message);
      }

      function handleLogin(event) {
        event.preventDefault();
        window.location.href = "index.html";
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="left-div">
        <img src="./pics/CVSU.png" alt="CVSU" class="logo" />
        <h1 class="schoolname">CAVITE STATE UNIVERSITY BACOOR CAMPUS</h1>
      </div>
      <div class="right-div">
        <form onsubmit="handleLogin(event)">
          <h1 class="alumni">ALUMNI TRACKING SYSTEM</h1>
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Log In</button>
          <br /><br />
          <a class="links" href="./html/register.html">Register</a>
          <a class="links" href="./html/forgotpass.html">Forgot Password</a>
        </form>
      </div>
    </div>
  </body>
</html>
